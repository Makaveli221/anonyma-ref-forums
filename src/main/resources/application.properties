

# Application configuration.
server.port=9000
spring.application.name = anonymasn-ref-forum

# mongodb configuration.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=anonymaForum

# App Properties
anonymasn.app.jwtSecret= anonymasnSecretKey
anonymasn.app.jwtExpirationMs= 86400000

# Logging configuration.
logging.level.com.assignment.springboot.mongo=DEBUG
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

#file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB